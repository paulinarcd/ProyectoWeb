<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <header class="p-3 text-bg-dark">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <img src="img/bolsa-de-la-compra.png" alt="" height ="40px" width="40px">

            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="#" class="nav-link px-2 text-secondary">JOPS</a></li>
              <li><a href="#" class="nav-link px-2 text-white">Hombre</a></li>
              <li><a href="#" class="nav-link px-2 text-white">Mujer</a></li>
              <li><a href="#" class="nav-link px-2 text-white">Tiendas</a></li>
              <input type="search" placeholder="Ejemplo: camisas" name="" id="busqueda">
              <button type="button" class="btn btn-secondary btn-sm">Buscar</button>
            </ul>


            <div class="text-end">
              <button type="button" class="btn btn-light"> 
                <img src="img/carrito-de-compras.png" alt="" height ="25px" width="25px">
              </button>
              <button type="button" class="btn btn-outline-light me-2">Login</button>
              <button type="button" class="btn btn-warning">Sign-up</button>
            </div>
          </div>
        </div>
    </header>


    <main class="container">
      <div class="row">
        
          <div class="col-md-6">
              <h1>(Nombre del Usuario)</h1>
              <img src="img/Perfil.jpg" alt="Foto de Perfil" height="100px" width="100px" class="img-fluid">
              <p>Descripción del usuario...</p>
              <p>Vendedor</p>
              <p>(En la app desde...)</p>
          </div>

          <li>
            <button class="btn btn-light" data-bs-toggle="collapse" data-bs-target="#vendedores-collapse" aria-expanded="false">
              Cambiar contraseña
            </button>
          </li>
          <label for="">Cambiar imagen de perfil:</label><input type="file" id="imagen" name="imagen" accept="image/*">

          <div class="col-md-6">
              <label for="">Publicaciones:</label>

              <div class="album py-5 bg-body-tertiary">
                <div class="container">
                  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        
                    <div class="col">
                      <div class="card shadow-sm">
                        <img class="bd-placeholder-img card-img-top" width="100%" height="" src="https://oaxis-cloud.s3.us-east-2.amazonaws.com/images/2022/07/14/lS6FbGUr4eEyrvkpbmTW.jpg" alt="">
                        <div class="card-body">
                          <h5>Camiseta Negra</h5>
                          <p class="card-text">$40.000</p>
                          <button type="button" class="btn btn-dark">Editar</button>
                        </div>
                      </div>
                    </div>
        
                    <div class="col">
                      <div class="card shadow-sm">
                        <img class="bd-placeholder-img card-img-top" width="100%" height="" src="https://oaxis-cloud.s3.us-east-2.amazonaws.com/images/2022/07/14/lS6FbGUr4eEyrvkpbmTW.jpg" alt="">
                        <div class="card-body">
                          <h5>Camiseta Negra</h5>
                          <p class="card-text">$40.000</p>
                          <button type="button" class="btn btn-dark">Editar</button>
                        </div>
                      </div>
                    </div>
          </div>
      </div>
  </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
